{% extends "base.html" %}

{% block title %} Create Semi-Finished Item {% endblock %}

{% block content %}
    <h1> Fill form to add Semi-Finished Item</h1>
    <form action="." method="post">
    {% csrf_token %}
        {% for field in create_item_form %}
        <div class="form-group">
            {{ field.name }} {{ field }}
        </div>
        {% endfor %}
    <p><input class="btn btn-primary" type="submit" value="Create"></p>
    </form>

{% endblock %}
